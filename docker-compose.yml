version: '3.9'

services:
  # ==========================
  # PostgreSQL Database
  # ==========================
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '${PORT}:${PORT}'
    command: npm run dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  # ==========================
  # PostgreSQL Database
  # ==========================
  postgres:
    container_name: db
    image: postgres:16-alpine
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================
  # Redis Cache
  # ==========================
  redis:
    container_name: redis
    image: redis/redis-stack-server:latest
    ports:
      - '6379:6379'
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

# ==========================
# Persistent Volumes
# ==========================
volumes:
  pg_data:
  redis_data:
