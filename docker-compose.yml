version: '3.9'

services:
  # ==========================
  # Node.js Backend Service
  # ==========================
  app:
    container_name: app_configs_backend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    ports:
      - '4000:4000'
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    # optional: if you want live logs to stop cluttering your terminal
    tty: true

  # ==========================
  # PostgreSQL Database
  # ==========================
  postgres:
    container_name: app_configs_db
    image: postgres:16-alpine
    env_file:
      - .env  
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================
  # Redis Cache
  # ==========================
  redis:
    container_name: app_configs_redis
    image: redis:7-alpine
    ports:
      - '6379:6379'
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --save 20 1 --loglevel warning
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

# ==========================
# Persistent Volumes
# ==========================
volumes:
  pg_data:
  redis_data:
